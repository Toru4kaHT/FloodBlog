{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
<div class="mb-3">
    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
</div>
<br>
    <button type="submit" class="btn btn-success">Sumbit</button>
    </form>
<a class="btn btn-link" href="{% url 'password_reset' %}"
   role="button">Forgot password?</a>
{% endblock %}
