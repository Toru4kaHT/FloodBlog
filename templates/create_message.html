{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Message create</h1>
<hr>
<form action="{% url 'create_message' %}" method="post">
    <div class="mb-3">
    {{ form }}
    {% csrf_token %}
    </div>
    <br>
    <button type="submit" class="btn btn-success">Sumbit</button>

</form>
{% else %}
<div class="container my-5">
  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <h1 class="text-body-emphasis">Please Register</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
       to see and send messages, register on the site
    </p>
    <div class="d-inline-flex gap-2 mb-5">
      <a role="button" class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" href="{% url 'register' %}">
        Register
      </a>
      <a role="button" class="btn btn-outline-secondary btn-lg px-4 rounded-pill" href="{% url 'login' %}">
        Login
      </a>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
